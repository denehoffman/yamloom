---
name: Build and Release
"on":
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request: ~
  workflow_dispatch: ~
permissions:
  contents: read
jobs:
  build-test-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy
      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.9"
      - name: Check Rust
        run: cargo clippy
      - name: Test Rust
        run: cargo test
      - name: Setup venv
        run: |-
          uv venv
          . .venv/bin/activate
          echo PATH=$PATH >> $GITHUB_ENV
          uvx maturin develop --uv
      - name: Check Python
        run: |-
          uvx ruff check
          uvx ty check
      - name: Test Python
        run: uvx pytest
  linux:
    needs:
      - build-test-check
    if: ${{ (startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch')) }}
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: ubuntu-22.04
            target: x86_64
            python_versions:
              - "3.9"
              - "3.10"
              - "3.11"
              - "3.12"
              - "3.13"
              - 3.13t
              - "3.14"
              - 3.14t
              - pypy3.11
          - runner: ubuntu-22.04
            target: x86
            python_versions:
              - "3.9"
              - "3.10"
              - "3.11"
              - "3.12"
              - "3.13"
              - 3.13t
              - "3.14"
              - 3.14t
              - pypy3.11
          - runner: ubuntu-22.04
            target: aarch64
            python_versions:
              - "3.9"
              - "3.10"
              - "3.11"
              - "3.12"
              - "3.13"
              - 3.13t
              - "3.14"
              - 3.14t
              - pypy3.11
          - runner: ubuntu-22.04
            target: armv7
            python_versions:
              - "3.9"
              - "3.10"
              - "3.11"
              - "3.12"
              - "3.13"
              - 3.13t
              - "3.14"
              - 3.14t
              - pypy3.11
          - runner: ubuntu-22.04
            target: s390x
            python_versions:
              - "3.9"
              - "3.10"
              - "3.11"
              - "3.12"
              - "3.13"
              - 3.13t
              - "3.14"
              - 3.14t
              - pypy3.11
          - runner: ubuntu-22.04
            target: ppc64le
            python_versions:
              - "3.9"
              - "3.10"
              - "3.11"
              - "3.12"
              - "3.13"
              - 3.13t
              - "3.14"
              - 3.14t
              - pypy3.11
      fail-fast: false
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
      - name: Write version file
        run: printf "%s\n" ${{ join(matrix.platform.python_versions, ' ') }} >> version.txt
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version-file: version.txt
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          manylinux: auto
          target: ${{ matrix.platform.target }}
          sccache: ${{ !(startsWith(github.ref, 'refs/tags/')) }}
          args: --release --out dist --interpreter ${{ join(matrix.platform.python_versions, ' ') }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v6
        with:
          path: dist
          name: wheels-linux-${{ matrix.platform.target }}
  musllinux:
    needs:
      - build-test-check
    if: ${{ (startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch')) }}
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: ubuntu-22.04
            target: x86_64
            python_versions:
              - "3.9"
              - "3.10"
              - "3.11"
              - "3.12"
              - "3.13"
              - 3.13t
              - "3.14"
              - 3.14t
              - pypy3.11
          - runner: ubuntu-22.04
            target: x86
            python_versions:
              - "3.9"
              - "3.10"
              - "3.11"
              - "3.12"
              - "3.13"
              - 3.13t
              - "3.14"
              - 3.14t
              - pypy3.11
          - runner: ubuntu-22.04
            target: aarch64
            python_versions:
              - "3.9"
              - "3.10"
              - "3.11"
              - "3.12"
              - "3.13"
              - 3.13t
              - "3.14"
              - 3.14t
              - pypy3.11
          - runner: ubuntu-22.04
            target: armv7
            python_versions:
              - "3.9"
              - "3.10"
              - "3.11"
              - "3.12"
              - "3.13"
              - 3.13t
              - "3.14"
              - 3.14t
              - pypy3.11
      fail-fast: false
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
      - name: Write version file
        run: printf "%s\n" ${{ join(matrix.platform.python_versions, ' ') }} >> version.txt
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version-file: version.txt
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          manylinux: musllinux_1_2
          target: ${{ matrix.platform.target }}
          sccache: ${{ !(startsWith(github.ref, 'refs/tags/')) }}
          args: --release --out dist --interpreter ${{ join(matrix.platform.python_versions, ' ') }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v6
        with:
          path: dist
          name: wheels-musllinux-${{ matrix.platform.target }}
  windows:
    needs:
      - build-test-check
    if: ${{ (startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch')) }}
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: windows-latest
            target: x64
            python_versions:
              - "3.9"
              - "3.10"
              - "3.11"
              - "3.12"
              - "3.13"
              - 3.13t
              - "3.14"
              - 3.14t
              - pypy3.11
            python_arch: x64
          - runner: windows-latest
            target: x86
            python_versions:
              - "3.9"
              - "3.10"
              - "3.11"
              - "3.12"
              - "3.13"
              - 3.13t
              - "3.14"
              - 3.14t
            python_arch: x86
          - runner: windows-11-arm
            target: aarch64
            python_versions:
              - "3.12"
              - "3.13"
              - "3.14"
            python_arch: arm64
      fail-fast: false
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
      - name: Write version file
        run: printf "%s\n" ${{ join(matrix.platform.python_versions, ' ') }} >> version.txt
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version-file: version.txt
          architecture: ${{ matrix.platform.python_arch }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          sccache: ${{ !(startsWith(github.ref, 'refs/tags/')) }}
          args: --release --out dist --interpreter ${{ join(matrix.platform.python_versions, ' ') }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v6
        with:
          path: dist
          name: wheels-windows-${{ matrix.platform.target }}
  macos:
    needs:
      - build-test-check
    if: ${{ (startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch')) }}
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: macos-15-intel
            target: x86_64
            python_versions:
              - "3.9"
              - "3.10"
              - "3.11"
              - "3.12"
              - "3.13"
              - 3.13t
              - "3.14"
              - 3.14t
              - pypy3.11
          - runner: macos-latest
            target: aarch64
            python_versions:
              - "3.9"
              - "3.10"
              - "3.11"
              - "3.12"
              - "3.13"
              - 3.13t
              - "3.14"
              - 3.14t
              - pypy3.11
      fail-fast: false
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
      - name: Write version file
        run: printf "%s\n" ${{ join(matrix.platform.python_versions, ' ') }} >> version.txt
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version-file: version.txt
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          sccache: ${{ !(startsWith(github.ref, 'refs/tags/')) }}
          args: --release --out dist --interpreter ${{ join(matrix.platform.python_versions, ' ') }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v6
        with:
          path: dist
          name: wheels-macos-${{ matrix.platform.target }}
  sdist:
    name: Build Source Distribution
    needs:
      - build-test-check
    if: ${{ (startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch')) }}
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: "--out dist"
      - name: Upload Artifact
        uses: actions/upload-artifact@v6
        with:
          path: dist
          name: wheels-sdist
  release:
    name: Release
    permissions:
      contents: write
      id-token: write
    needs:
      - linux
      - musllinux
      - windows
      - macos
      - sdist
    if: ${{ (startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch')) }}
    runs-on: ubuntu-22.04
    environment: pypi
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v7
      - name: Setup uv
        uses: astral-sh/setup-uv@v7
      - name: Publish to PyPI
        run: uv publish --trusted-publishing always wheels-*/*