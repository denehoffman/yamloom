repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.14.13
    hooks:
      # Run the linter.
      - id: ruff-check
        args: [ --fix ]
      # Run the formatter.
      - id: ruff-format
  - repo: https://github.com/NSPBot911/ty-pre-commit
    # ty version.
    rev: v0.0.12
    hooks:
      # Run the linter.
      - id: ty-check
        types_or: [ python, pyi ]
        additional_dependencies: [pytest]
  - repo: https://github.com/denehoffman/yamloom
    rev: yamloom-v0.5.4
    hooks:
      - id: yamloom-sync
        files: ^(\.github/workflows/.*\.ya?ml|\.yamloom\.py)$
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.10
    hooks:
      - id: actionlint
